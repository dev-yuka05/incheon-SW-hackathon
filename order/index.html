<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9e7d15e18a.js" crossorigin="anonymous"></script>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toolbar">
        <div><i class="fa-solid fa-arrow-left"></i></div>
        <p>메뉴 선택</p>
        <div></div>
    </div>

    <div class="bottom-btn">
        <a href="#">주문하기</a>
    </div>

    <div class="order" style="display: none;">
        <div class="box">
            <p class="subtitle">아래 수량을 입력해주세요</p>
            <p class="info">수량을 입력하고 확인버튼을 눌러주세요.</p>
            <div class="itemList">
                <input type="number" placeholder="수량 입력" min="1">
                <p>개</p>
            </div>
            <div class="btn">
                <p class="close">취소</a>
                <p class="apply">확인</a>
            </div>
        </div>
    </div>

    <div class="list">
        <div class="item">
            <img src="https://image.utoimage.com/preview/cp871385/2019/01/201901015675_500.jpg" alt="">
            <div class="info">
                <p class="subtitle">찌개류</p>
                <p class="title">부대찌개</p>
                <p class="content">민준이네 특제소스가 들어간 맛있는~ 부대찌개~</p>
                <button class="order-modal">장바구니 담기</button>
            </div>
        </div>

        <div class="item">
            <img src="https://image.utoimage.com/preview/cp871385/2019/01/201901015675_500.jpg" alt="">
            <div class="info">
                <p class="subtitle">찌개류</p>
                <p class="title">김치찌개</p>
                <p class="content">민준이네 특제소스가 들어간 맛있는~ 부대찌개~</p>
                <button>장바구니 담기</button>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
