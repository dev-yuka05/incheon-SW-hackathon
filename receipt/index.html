<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" /> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QR코드를 이용한 간편 주문앱</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/90ef3c60af.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="toolbar">
    <div><i class="fa-solid fa-arrow-left"></i></div>
    <p>영수증</p>
    <div></div>
  </div>

  <div class="wrap">
    <p class="success">주문 완료</p>
    <p class="say">주문하신 요리를 곧 준비해<br>드리겠습니다</p>

    <div class="check">
      <div class="each-box">
        <p class="width">주문 내역</p>
        <div>
          <p>부대찌개 2개 14000원</p>
          <p class="total">total 28000원</p>
        </div>
      </div>

      <div class="each-box">
        <p class="width">주문 테이블</p>
        <p>14번 테이블</p>
      </div>

      <div class="each-box">
        <p class="width">예상 시간</p>
        <p id="timer"></p>
      </div>
    </div>

    <div class="btn-g">
      <a href="#" class="btn">종료</a>
      <a href="#" class="btn">추가 주문</a>
    </div>
  </div>


</body>

<script>
  var time = 900;
  var min = "";
  var sec = "";

  var x = setInterval(()=>{
    min = parseInt(time / 60);
    sec = time % 60;

    document.getElementById("timer").innerHTML = min + "분 " + sec + "초";
    time--;

    if (time < 0) {
      clearInterval(x);
      document.getElementById("timer").innerHTML = "맛있게 드세요!";
    }
  }, 1000);

</script>

</html>
